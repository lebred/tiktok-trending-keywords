# Nginx configuration for TrendEarly
# Domain: trendearly.xyz, www.trendearly.xyz
#
# Installation:
#   sudo cp deploy/nginx/trendearly.xyz.conf /etc/nginx/sites-available/trendearly.xyz
#   sudo ln -s /etc/nginx/sites-available/trendearly.xyz /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL Setup (after DNS is configured):
#   sudo certbot --nginx -d trendearly.xyz -d www.trendearly.xyz

# Redirect HTTP to HTTPS (uncomment after SSL is set up)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name trendearly.xyz www.trendearly.xyz;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name trendearly.xyz www.trendearly.xyz;

    # Root directory for static public pages
    root /var/www/trendearly/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/trendearly_access.log;
    error_log /var/log/nginx/trendearly_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Public pages (static HTML from Google Trends data)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # Cache static HTML pages for 1 hour
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Keyword detail pages
    location /keywords/ {
        try_files $uri $uri/ $uri.html /keywords/$1/index.html;
        
        # Cache keyword pages for 1 hour
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API - reverse proxy to FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # No caching for API endpoints
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Optional: Paid app frontend (if exists)
    # Uncomment and configure if you have a separate frontend for authenticated users
    # location /app {
    #     alias /var/www/trendearly/app;
    #     try_files $uri $uri/ $uri.html /app/index.html;
    #     
    #     # Cache app pages for 5 minutes
    #     expires 5m;
    #     add_header Cache-Control "public, must-revalidate";
    # }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

